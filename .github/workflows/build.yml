# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Cross-Compile Python Application

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.13]

    steps:
    - uses: actions/checkout@v4
    - name: Set up ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build executable for ${{ matrix.os }}
      run: |
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            pyinstaller --onefile __main__.py --name hello_world
          elif [ "${{ matrix.os }}" == "windows-latest" ]; then
            pyinstaller --onefile __main__.py --name hello_world
          fi

    - name: Upload Windows artifact
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: hello-executable-windows-${{ matrix.python-version }}
        path: dist/hello_world.exe

    - name: Upload Linux artifact
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: hello-executable-linux-${{ matrix.python-version }}
        path: dist/hello_world

  build-macos:
    runs-on: macos-latest
    needs: build  # Ensure this job runs after the build job

    strategy:
      matrix:
        python-version: [3.13]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install pyinstaller

      - name: Build application for Intel architecture
        run: |
          pyinstaller --onefile __main__.py --name hello_intel  # Use --windowed for GUI apps

      - name: Build application for Apple Silicon architecture
        run: |
          arch -arm64 pyinstaller --onefile __main__.py --name hello_arm

      - name: Create universal binary
        run: |
          mkdir -p dist/universal
          lipo -create -output dist/universal/hello_universal dist/hello_intel dist/hello_arm

      - name: List dist Directory
        run: |
          ls -la dist

      - name: Upload macOS universal .app artifact
        uses: actions/upload-artifact@v4
        with:
          name: hello-app-macos-universal-${{ matrix.python-version }}
          path: dist/universal/hello_universal
